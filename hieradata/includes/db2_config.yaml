---
db2_profile::database::db_tablespaces::list:
  db2inst1/MYDB/USER_TS_1:
    ensure: present

db2_profile::database::db_users::list:
  db2inst1/MYDB/user1:
    ensure: present
    grants:
      - CONNECT
  db2inst1/MYDB/user2:
    ensure: present

db2_profile::database::db_roles::list:
  db2inst1/MYDB/role1:
    ensure: present
  db2inst1/MYDB/role2:
    ensure: present

db2_profile::database::firewall::firewalld::ports:
  '300 Allow DB2 on port 5000':
    port: 5000
  '310 Allow DB2 on port 20016':
    port: 20016


db2_profile::database::pacemaker::setup::domain_name:       mydomain
db2_profile::database::pacemaker::setup::ethernet_adapter:  eth0

db2_profile::database::pacemaker::setup::nodes:
  - db1157a
  - db1157b

